<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="time-container">
            <span>00</span>
            <span>:</span>
            <span class="seconds">59</span>
        </div>
        <div class="buttons">
            <button class="btn start">Start game!</button>
            <button class="btn check" id="check">Check result</button>
            <button class="btn new">New game</button>
        </div>
        <div class="puzzle-container">
            <div id="start" class="number-box"></div>
            <div id="end" class="number-box"></div>
        </div>
    </div>
    <div class="alert">
        <h2 class="alert-title"></h2>
        <div>
            <button class="try">Try again</button>
        </div>
    </div>
    <script src="jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
